    <main>
      <h2>sign up for the newsletter</h2>
      <section class="content-container">
        <article class="contact-section">
          <form class="contact-form">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" required />
            <label for="Last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" required />
            <label for="email">E-mail address</label>
            <input type="text" id="email" name="email" required />
            <div class="terms-agreement">
              <input type="checkbox" id="terms-agree" required />
              <label for="terms-agree">Agree to terms</label>
            </div>
            <button class="btn-submit" type="submit">Submit</button>
          </form>
        </article>
        <aside class="entertainment">
          <div class="api-container">
            <div id="fox-pic-container" class="fox-pic-result">
              <p>one fox coming up...</p>
            </div>

            <button id="get-fox" class="get-fox-button">get foxy</button>
          </div>
